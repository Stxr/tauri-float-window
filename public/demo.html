<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Phone Demo Page</title>
    <style>
      html, body { height: 100%; margin: 0; padding: 0; }
      body { font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial, sans-serif; background:#f5f6f7; color:#222; }
      .statusbar { height: 32px; background:#000; color:#fff; display:flex; align-items:center; justify-content:center; font-size:12px; }
      header { position: sticky; top: 0; background:#fff; border-bottom:1px solid #eee; padding:12px 16px; font-weight:600; }
      main { padding: 16px; display: grid; gap: 12px; }
      .card { background:#fff; border:1px solid #e5e7eb; border-radius:12px; padding:16px; box-shadow: 0 1px 2px rgba(0,0,0,.04); }
      button { padding:10px 14px; border-radius:8px; border:1px solid #dadce0; background:#fff; cursor:pointer; }
      button:active { background:#f1f3f4; }
      .row { display:flex; gap: 8px; align-items:center; flex-wrap: wrap; }
      input { padding:10px 12px; border-radius:8px; border:1px solid #dadce0; min-width: 180px; }
      .badge { display:inline-block; padding:4px 8px; border-radius:999px; background:#eef2ff; color:#3730a3; font-size:12px; }
      footer { text-align:center; color:#666; padding:24px; font-size:12px; }
    </style>
  </head>
  <body>
    <div class="statusbar">12:34 — Demo Status</div>
    <header>手机页面示例</header>
    <main>
      <section class="card">
        <div class="row">
          <div class="badge" id="wh"></div>
          <div class="badge" id="ua"></div>
        </div>
        <p>这是一个用于测试的本地页面。用于验证滚动、输入、按钮交互等。</p>
        <div class="row">
          <input id="name" placeholder="输入你的名字" />
          <button id="hello">打招呼</button>
        </div>
        <p id="msg" style="margin-top:8px;color:#16a34a"></p>
      </section>
      <section class="card">
        <p>长内容滚动测试：</p>
        <ul id="list"></ul>
      </section>
    </main>
    <footer>© Demo</footer>
    <script>
      const wh = document.getElementById('wh');
      const ua = document.getElementById('ua');
      function updateInfo() {
        wh.textContent = `${window.innerWidth} x ${window.innerHeight}`;
        ua.textContent = navigator.userAgent.split(') ')[0] + ')';
      }
      updateInfo();
      window.addEventListener('resize', updateInfo);

      document.getElementById('hello').addEventListener('click', () => {
        const name = (document.getElementById('name').value || '朋友').trim();
        document.getElementById('msg').textContent = `你好，${name}！👋`;
      });

      const list = document.getElementById('list');
      for (let i = 1; i <= 50; i++) {
        const li = document.createElement('li');
        li.textContent = `列表项 ${i}`;
        list.appendChild(li);
      }
    </script>
  </body>
  </html>
